<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" id="ng-app" ng-app="com.vmware.vdi.client" ng-controller="AppCenterController" class="ng-scope" lang="en"><head><style type="text/css">@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}.ng-animate-shim{visibility:hidden;}.ng-anchor{position:absolute;}</style>
   <title>VMware Horizon</title>

   <meta charset="utf-8" />
   <meta name="author" content="VMware, Inc." />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="white" />
   <meta name="viewport" id="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes" />

   <link rel="shortcut icon" href="../favicon.ico" />

   <style type="text/css">
      .ng-hide { display: none !important; }
   </style>
<link href="style.app-htmlaccess.1ebf8022c2cfee9fb3f6.css" rel="stylesheet" /></head>
<body ng-class="{desktopBackground:$root.CLIENT_MODE == 'desktop',showMenuBar:showChromeMenuBar}">

<!-- ngIf: showChromeMenuBar -->

<div ng-class="{marginTopChrome:showChromeMenuBar}">
   <div id="browserWarning" data-role="page">
      <noscript>
         &lt;style&gt;
            #canvas-container {display:none;}
         &lt;/style&gt;
         &lt;div class="ui-content-area login-bg"&gt;
            &lt;div class="container"&gt;
               &lt;div class="ui-center-panel ui-widget-home"&gt;
                  &lt;div class="ui-pattern-logo"&gt;&lt;/div&gt;
                  &lt;div class="ui-panel-content"&gt;
                     &lt;div class="ui-browser-warning"&gt;
                        &lt;p class="top-warning"&gt;&lt;span class="ui-warning-logo"&gt;&lt;/span&gt;There is a problem with this web browser.&lt;/p&gt;
                        &lt;p&gt;Please enable JavaScript in your browser. Or you could download the native Horizon Client.&lt;/p&gt;
                     &lt;/div&gt;
                  &lt;/div&gt;
                  &lt;div class="ui-panel-footer"&gt;
                     &lt;a href="https://docs.vmware.com/en/VMware-Horizon-HTML-Access/5.1/html-access-user/GUID-20F0C9F6-7DE9-4D3D-8095-391C9F795F54.html" target="_blank" id="helpBtn" title="Help" class="btn btn-default"&gt;Help&lt;/a&gt;
                  &lt;/div&gt;
               &lt;/div&gt;
            &lt;/div&gt;
            &lt;div class="bottom-logo"&gt;&lt;/div&gt;
         &lt;/div&gt;
      </noscript>
   </div>


   <!-- launcher views -->
   <!-- ngIf: $root.CLIENT_MODE == 'launcher' --><div id="header-container" ng-if="$root.CLIENT_MODE == 'launcher'" class="ng-scope">
      <!-- ngIf: !header.hide -->
   </div><!-- end ngIf: $root.CLIENT_MODE == 'launcher' -->

   <!-- ngIf: $root.isChromeClient -->

   <!-- views -->
   <!-- ngIf: $root.CLIENT_MODE !== null --><!-- ngView: --><div ng-if="$root.CLIENT_MODE !== null" ng-view="" class="ui-page ui-body showPage"><div class="ui-content-area login-bg ng-scope">
   <div class="container">
      <div class="ui-center-panel">
         <div class="pre-setting-btn" ng-controller="AdvancedSettingCtrl">
   <div id="preSettingsBtn" class="setting ng-binding" ng-class="{chromeClient:isChromeClient}" title="Advanced Setting" ng-click="showSetting()" tabindex="-1"></div>
</div>
         <div class="ui-pattern-logo"></div>
         <div ng-controller="WaitingCtrl" ng-show="showWaiting" class="ui-widget-home ui-icon-loading-container ng-scope ng-hide">
            <div class="loginLoadingTextForWaiting ng-binding">Waiting...</div>
            <loading-image-animation><!-- ngIf: ajaxBusy --><div class="loginLoadingImage ng-scope" ng-if="ajaxBusy"><div class=" loginLoadingImageAnimation"></div></div><!-- end ngIf: ajaxBusy --></loading-image-animation>
         </div>
         <!-- ngIf: showDisclaimer -->
         <!-- ngIf: showWindowsPassword --><div ng-controller="WindowsPasswordCtrl" class="ui-widget-home ng-scope" ng-if="showWindowsPassword">
            <div class="ui-panel-content ">
               <div ng-show="!ajaxBusy" class="alert alert-danger ng-binding ng-hide">
                  
               </div>
               <form ng-show="!ajaxBusy" id="loginForm" name="loginForm" role="form" class="form-horizontal ng-dirty ng-valid-parse ng-valid ng-valid-required ng-hide" method="post" autocomplete="off" novalidate="">
                  <label for="username" class="ng-binding">Username</label>
                  <input id="username" name="username" type="text" class="form-control ng-not-empty ng-dirty ng-valid-parse ng-valid ng-valid-required ng-touched" placeholder="Username" ng-model="credential.username" ng-keypress="keyPress($event, loginForm)" ng-change="usernameChange()" ng-trim="false" ng-disabled="userNameReadOnly" ng-blur="updateUsername()" required="" view-autofocus="true" />
                  <!-- ngIf: credential.username&&credential.username!==''&&!userNameReadOnly --><button ng-if="credential.username&amp;&amp;credential.username!==''&amp;&amp;!userNameReadOnly" class="ui-clear-btn ui-clear-username-btn ng-scope" id="clearUsernameBtn" ng-click="clearUsername()" tabindex="-1"></button><!-- end ngIf: credential.username&&credential.username!==''&&!userNameReadOnly -->
                  <label for="password" class="ng-binding">Password</label>
                  <input id="password" name="password" unstorable-password="" class="form-control ng-valid ng-not-empty ng-dirty ng-valid-parse ng-touched" placeholder="Password" ng-model="credential.password" ng-keypress="keyPress($event, loginForm)" ng-trim="false" view-autofocus="false" type="password" />
                  <!-- ngIf: credential.password&&credential.password!=='' --><button ng-if="credential.password&amp;&amp;credential.password!==''" class="ui-clear-btn ui-clear-password-btn ng-scope" id="clearPasswordBtn" ng-click="clearPassword()" tabindex="-1"></button><!-- end ngIf: credential.password&&credential.password!=='' -->
                  <label for="domain-button" class="ng-binding">Domain:</label>
                  <select id="domain" name="domain" class="form-control form-select ng-pristine ng-untouched ng-valid ng-not-empty" ng-model="credential.domain" ng-keypress="keyPress($event, loginForm)" ng-disabled="domainReadOnly" ng-options="domain for domain in domains" domain-select-menu="" style="display: none;"><option label="*DefaultDomain*" value="string:*DefaultDomain*" selected="selected">*DefaultDomain*</option></select><span tabindex="0" id="domain-button" role="combobox" aria-expanded="false" aria-autocomplete="list" aria-owns="domain-menu" aria-haspopup="true" class="ui-selectmenu-button ui-selectmenu-button-closed ui-corner-all ui-button ui-widget domain-select ui-hide" aria-activedescendant="ui-id-2" aria-labelledby="ui-id-2" aria-disabled="false"><span class="ui-selectmenu-icon ui-icon ui-icon-triangle-1-s"></span><span class="ui-selectmenu-text">*DefaultDomain*</span></span>
               </form>
               <!-- ngIf: ajaxBusy&&!cancelLoading --><div ng-if="ajaxBusy&amp;&amp;!cancelLoading" class="loginLoadingText ng-binding ng-scope">
                  Logging in...
               </div><!-- end ngIf: ajaxBusy&&!cancelLoading -->
               <!-- ngIf: ajaxBusy&&cancelLoading -->
               <loading-image-animation><!-- ngIf: ajaxBusy --><div class="loginLoadingImage ng-scope" ng-if="ajaxBusy"><div class=" loginLoadingImageAnimation"></div></div><!-- end ngIf: ajaxBusy --></loading-image-animation>
            </div>
            <div class="ui-panel-footer">
               <button id="loginButton" type="submit" class="btn btn-primary ng-binding ng-hide btnPrimaryWaiting" ng-class="{btnPrimaryWaiting:ajaxBusy}" ng-click="login(loginForm)" ng-disabled="ajaxBusy || !loginForm.$valid" ng-show="!ajaxBusy" disabled="disabled">Logging in...</button>
               <button id="cancelLoginBtn" type="submit" class="btn btn-default ng-binding btnDefaultWaiting" ng-class="{'btnDefaultWaiting':ajaxBusy}" ng-click="cancel()">Cancel</button>
            </div>
         </div><!-- end ngIf: showWindowsPassword -->
         <!-- ngIf: showSecurIDPasscode -->
         <!-- ngIf: showUnauthenticated -->
      </div>
      <div class="phone-home-link-area" id="phoneDownloadLinkArea"><a class="phone-home-link ng-binding" id="phoneDownloadLink" href="https://my.vmware.com/en/web/vmware/info/slug/desktop_end_user_computing/vmware_horizon_clients/4_0" target="_blank">To see the full list of VMware Horizon Clients, Click here.</a></div>
      <div class="phone-home-link-area" id="phoneHelpLinkArea"><a class="phone-home-link ng-binding" id="phoneHelpLink" href="https://docs.vmware.com/en/VMware-Horizon-Client/index.html" target="_blank">For help with VMware Horizon, Click here.</a></div>
      <a class="home-link" id="helpLink" href="https://docs.vmware.com/en/VMware-Horizon-HTML-Access/5.1/html-access-user/GUID-20F0C9F6-7DE9-4D3D-8095-391C9F795F54.html" target="_blank" ng-show="showHelpLink">Help with VMware Horizon</a>
      <a class="home-link" id="privacyPolicyLink" href="http://www.vmware.com/help/privacy.html" target="_blank">Privacy Policy</a>
      <a class="home-link" id="downloadLink" href="https://www.vmware.com/go/viewclients#win64" target="_blank">Download the Horizon Client for Windows (x64)</a>
   </div>
   <div class="bottom-logo"></div>
</div>
</div><!-- end ngIf: $root.CLIENT_MODE !== null -->

   <canvas width="320" id="canvas" height="240" style="display: none;"></canvas>
   <video id="video" width="0" height="0" autoplay="" style="display: none;"></video>
   <!-- ngIf: $root.CLIENT_MODE == 'desktop' -->

   <!-- Dialog holder contains resources that are not visible by default -->
   <!-- ngIf: $root.CLIENT_MODE == 'desktop' -->

   <!-- Angular container -->
   <!-- ngIf: $root.CLIENT_MODE == 'desktop' -->
</div>


<script type="text/javascript" src="vendor.1ebf8022c2cfee9fb3f6.js"></script><script type="text/javascript" src="app-htmlaccess.1ebf8022c2cfee9fb3f6.js"></script>

<div class="ui-selectmenu-menu ui-front"><ul aria-hidden="true" aria-labelledby="domain-button" id="domain-menu" role="listbox" tabindex="0" class="ui-menu ui-corner-bottom ui-widget ui-widget-content overflow" aria-activedescendant="ui-id-2" aria-disabled="false"><li class="ui-menu-item"><div id="ui-id-2" tabindex="-1" role="option" class="ui-menu-item-wrapper ui-state-active">*DefaultDomain*</div></li></ul></div></body></html>
